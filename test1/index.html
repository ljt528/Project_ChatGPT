<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인비서 챗봇</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card chat-container">
        <h1 class="card-header text-center">개인비서 고니</h1>
        <div class="card-body chat-log">
          <ul id="chat-log" class="list-unstyled"></ul>
        </div>
        <div class="card-footer user-input">
          <form id="user-input-form" class="input-group">
            <input
              type="text"
              id="user-message"
              class="form-control"
              placeholder="메시지를 입력하세요"
            />
            <div class="input-group-append">
              <button type="submit" id="send-button" class="btn btn-primary">
                전송
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
