<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약 추천 AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card chat-container">
        <h1 class="card-header text-center"><약 추천 AI></h1>
        <h5>###반드시 전문의, 약사와 상담 후 처방받으시기 바랍니다###</h5>
        <div class="card-body chat-log">
          <ul id="chat-log" class="list-unstyled"></ul>
        </div>
        <div class="card-footer user-input">
          <form id="user-input-form" class="input-group">
            <input
              type="text"
              id="user-message"
              class="form-control"
              placeholder="증상을 적어주세요."
            />
            <div class="input-group-append">
              <button type="submit" id="send-button" class="btn btn-primary">
                입력
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
